<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pricing Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>Pricing Cart</h2>
    </div>
    <br><br><br>
    <div class="cart-container">
        <div class="cart-item">
            <img src="product1.jpeg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $10.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="cart-item">
            <img src="product2.jpeg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: $15.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="cart-item">
            <img src="product3.jpeg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: $20.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="cart-item">
            <img src="product4.jpeg" alt="Product 4">
            <h3>Product 4</h3>
            <p>Price: $25.00</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
