<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar</title>
    <link rel="stylesheet" href="./style.css"> <!-- Link to the compiled CSS -->
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">Logo</div>
            <nav class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <section id="home">
        <h1>Welcome to the Home Section</h1>
    </section>
    <section id="about">
        <h1>About Us</h1>
    </section>
    <section id="services">
        <h1>Our Services</h1>
    </section>
    <section id="contact">
        <h1>Contact Us</h1>
    </section>
</body>
</html>
